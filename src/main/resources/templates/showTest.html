<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymleafx模板应用</title>
</head>
<body>
<tr th:each="person,iterStar:${person}">
    <td th:text="${person.name}">用户名</td>
    <td th:text="${person.age}">年龄</td>
    <td th:text="${person.birthday}">生日</td>
    <td th:text="${person.dog}">狗</td>
</tr>

<table border="1">
    <tr>
        <td>书名</td>
        <td>作者</td>
        <td>价格</td>
        <td>销量</td>
        <td>库存</td>
        <td>图片</td>
        <td>日期</td>
        <td>操作</td>
    </tr>

</table>
</body>
