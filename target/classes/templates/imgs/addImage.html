<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form">
            <div class="layui-form layuimini-form">
                <div class="layui-form-item">
                    <label class="layui-form-label required">图片名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="imgName"  class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="hidden" name="imgPath">
                    <label class="layui-form-label required" >图片上传</label>
                    <div class="layui-upload-drag" id="uploadImgFile">
                    <i class="layui-icon layui-icon-upload"></i>
                    <p>点击上传，或将文件拖拽到此处</p >
                    <div class="layui-hide" id="uploadDemoView">
                        <hr>
                        <img src="" alt="上传成功后渲染" style="max-width: 196px" id="strImg">
                    </div>
                </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">图片类型</label>
                    <div class="layui-input-inline">
                        <select name="imgType" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">人物</option>
                            <option value="1" selected="">风景</option>
                            <option value="2">生活</option>
                            <option value="3">旅游</option>
                            <option value="4">美食</option>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片等级</label>
                    <div><div id="plevelNum" name="plevelNum"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图片描述</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" name="imgdesc" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否显示</label>
                    <div class="layui-input-block">
                        <input type="checkbox" checked="" name="imgOpen" lay-skin="switch" lay-filter="switchTest" lay-text="显示|隐藏">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上传时间</label>
                    <div class="layui-input-block" >
                        <input type="text" name="createTime"  id="creTime" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="margin: 0 auto">
                    <div class="layui-input-block">
                        <button name="but" lay-submit class="layui-btn" lay-filter="saveBtn">提交</button>
                        <button name="set" class="layui-btn">重置</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

</div>
<script src="../../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','rate','laydate','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;
        $ = layui.$;//jquery = layui.jquery;
        laydate = layui.laydate;
        rate = layui.rate;
        upload = layui.upload;

        rate.render({
            elem: '#plevelNum'
            ,value:2
            ,half:true
            ,text:true
            ,setText:function (value) {
                this.span.text(value);
            }

        })
        laydate.render({
            elem:"#createTime",
            type:"datetime",
            value:new Date(),
        })

        //上传操作
        upload.render({
            // 绑定上传操作的div的id属性
            elem:'#uploadImgFile',
            type: "post",
            url:"/uploadFilesImg",
            accept:"images", //指定上传文件的类型
            acceptMime: "images/*", //选择上传文件类型
            auto:true,//自动上传操作
            choose:function(obj){
            //    文件上传之前的回调

            },
            //执行上传请求后的回调
            done:function(res){
              if(res.code == 0 ){
                  layer.msg(res.message,{icon:6,time:1000});
                  obj.preview(function (index,file,result) {
                     console.log(index);
                     console.log(file);
                     console.log(result);
                     $('#strImg').attr("src",result);
                  })



              }
            },
            // 上传异常
            error:function(){

            }

        })


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                layer.close(index);
                miniTab.deleteCurrentByIframe();
            });
            return false;
        });

    });
</script>
</body>
</html>
