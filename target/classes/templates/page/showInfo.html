<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>开始使用 layui</title>
		<!--引入CSS样式文件-->
		<link rel="stylesheet" href="../../static/css/layui.css">
	</head>
	<body>
		<form action="" method="get" class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label" >书名：</label>
				<div class="layui-input-inline">
					<input type="text" id="name" name="name" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label" >作者：</label>
				<div class="layui-input-inline">
					<input type="text" id="author" name="author" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label" >价格：</label>
				<div class="layui-input-inline">
					<input type="text" name="price" id="price" class="layui-input" style="width:100px"/>
				</div>

				<label class="layui-form-label" >销量：</label>
				<div class="layui-input-inline">
					<input type="text" name="sales" id="sales" class="layui-input" style="width:100px"/>
				</div>

				<label class="layui-form-label" >库存：</label>
				<div class="layui-input-inline">
					<input type="text" name="stock" id="stock" class="layui-input" style="width:100px"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">图片：</label>
				<div class="layui-input-inline">
					<input type="text" name="imgPath" id="imgPath" class="layui-input" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">日期：</label>
				<div class="layui-input-inline">
					<input type="text" id="createTime" name="createTime" class="layui-input" />
				</div>
			</div>


		</form>
		
		<!--引入layui 核心库文件-->

	</body>
</html>
